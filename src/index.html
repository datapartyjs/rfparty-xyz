<html>
  <head>

    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css"/>
    <script src="./index.js" type="module"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <!--<script src="../node_modules/leaflet/dist/leaflet.js"></script>-->

    <!--
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100,400&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css"/>
  </head>

  <body onload="MainWindow.onload('map')">
      <div id='modal-shadow' class='modal-shadow'></div>
      <div class='header' id='header' >
        rfparty
      </div>

      <div class='search-bar'>
        <input id='search-input' class='search-input' type="search" placeholder="search" disabled />
      </div>
      <span id='search-hint' class='search-hint hidden'></span>
      <span id='search-status' class='search-status hidden'></span>
  
      <div class="status-area">
        <span id='status-text'>Status</span><span id='status-dot' class='green-dot'></span>
      </div>

      <div id='center-modal' class="center-modal">
        <div class="rainbows hidden" id='logo' >rfparty</div>

        <div id="tutorial-video" class='tutorial-video'>
          <center>
            <iframe class="tutorial-video-iframe" src="https://www.youtube-nocookie.com/embed/kDboDShA8do" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </center>
        </div>
      
        <div id='loading-bar' class='loading-bar hidden'>
          <center><span>Loading <span id='loading-value'>0</span>%</span></center>
          <progress id="loading-progress-bar" class='loading-progress-bar' max="100" value="0"></progress>
          <textarea id='loading-details' class='loading-details' readonly disabled>
          </textarea>
        </div>
      </div>

      <div id="device-info" class='device-info hidden'>
        <span class="close" onclick="window.MainWindow.hideDiv('device-info')">X</span>
        <h3 id='device-info-name'>name</h3>
        <span id='device-info-address'>address</span><br>
        <span id='device-info-company'>company</span>
        <span id='device-info-duration'>duration</span>

        <h4>Services</h4>

        <span id='device-info-services'></span>
        <span id='device-info-details' class='device-info-details'>
          <div id='device-info-detailscontainer'></div>
        </span>
      </div>

      <div id="map" class="content"></div>

      <!-- The Modal -->
      <div id="setup-modal" class="modal hidden">

        <!-- Modal content -->
        <div class="modal-content">
          <form name="setupForm">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Setup</h2>
          </div>
          <div class="modal-body">
            
              <p>
                <labal for="scanDbFiles">scan db</labal>
                <input id="scanDbFiles" type="file" name="scanDbFiles[]" accept=".db" multiple/>
              </p>
          
              <p>
                <labal for="gpxFiles">gpx files</labal>
                <input id='gpxFiles' type="file" name="gpxFiles[]" accept=".gpx" multiple/>
              </p>

              <br>
    
              <p>
                <center><button class='setup-submit' type="submit">load</button></center>
              </p>
          </div>
          <div class="modal-footer" onclick='gotoGithub()'>
            <h3>About  
              <a href='https://github.com/datapartyjs/rfparty-xyz#readme' target='_'> <img height="32px" src="../static/images/github.png"></a>
              <a href='https://play.google.com/store/apps/details?id=xyz.dataparty.rfparty' target='_'><img height="32px" src="../static/images/google-play-badge.png"></a>
            </h3>
          </div>
          </form>
        </div>

      </div>

      

      <footer class='footer-left'>
        <span><span class='footer-logo'>rfparty.xyz</span> - <span id='version-text'></span> © 2022 <a href='https://www.dataparty.xyz/'>dataparty</a></span>

      </footer>

      <footer class='footer-right'>
        <small>map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a></small>
      </footer>
  </body>
</html>
